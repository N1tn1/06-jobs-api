<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tasks List</title>
    </head>

    <body>
        <h1> Tasks List </h1>
        <hr />
        <p id="message"></p>
        <hr />
        <div id="logon-register" style="display:none;">
            <button type="button" id="logon"> LogIn </button>
            <button type="button" id="register"> Register </button>
        </div>
        <div id="logon-div" style="display:none;">
            <form>
                <div>
                    <label for="email"> Email: </label>
                    <input type="email" id="email" required />
                </div>
                <div>
                    <label for="password"> Password: </label>
                    <input type="password" id="password" required />
                </div>
                <button type="button" id="logon-button"> LogIn </button>
                <button type="button" id="logon-cancel"> Cancel </button>
            </form>
        </div>
        <div id="register-div" style="display:none;">
            <form>
                <div>
                    <label for="name"> Name: </label>
                    <input type="text" id="name" required/>
                </div>
                <div>
                    <label for="email1"> Email: </label>
                    <input type="email" id="email1" required/>
                </div>
                <div>
                    <label for="password1"> Password: </label>
                    <input type="password" id="password1"  required/>
                </div>
                <div>
                    <label for="password2"> Verify password: </label>
                    <input type="password" id="password2" required/>
                </div>
                <button type="button" id="register-button"> Register </button>
                <button type="button" id="register-cancel"> Cancel </button>
            </form>
        </div>
        <div id="tasks" style="display:none;">
            <p id="tasks-message"></p>
            <table id="tasks-table">
                <tr id="tasks-table-header">
                    <th>Title</th>
                    <th>Description</th>
                    <th> Priority </th>
                    <th> Due Date </th>
                    <th> Status </th>
                    <th colspan="2"></th>
                </tr>
            </table>
            <button type="button" id="add-task"> Add Task </button>
            <button type="button" id="logoff"> Log Out </button>
        </div>
        <div id="edit-task" style="display:none;">
            <form>
                <div>
                    <label for="title"> Title: </label>
                    <input type="text" id="title" required/>
                </div>
                <div>
                    <label for="description"> Description: </label>
                    <input type="text" id="description" />
                </div>
                <div>
                    <label for="priority"> Priority: </label>
                    <select id="priority" required>
                        <option value="high"> Critical </option>
                        <option value="medium"> Important </option>
                        <option value="low"> Optional </option>
                    </select>
                </div>
                <div>
                    <label for="dueDate"> Due Date: </label>
                    <input type="date" id="dueDate" required />
                </div>
                <div>
                    <label for="status">status:</label>
                    <select id="status">
                        <option value="pending"> Pending </option>
                        <option value="completed"> Completed </option>
                        <option value="overdue"> OverDue </option>
                    </select>
                </div>
                <button type="button" id="adding-task"> Add </button>
                <button type="button" id="edit-cancel"> Cancel </button>
            </form>
        </div>
        <script src="./js/index.js" type="module"></script>
    </body>
</html>
